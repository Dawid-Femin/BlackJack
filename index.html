<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="blackJack">
        <header>
            <h1><span id="titleGame">BlackJack</span></h1>
        </header>
        <div id="wrapper">
            <div id="table">
                <h2>Twoje Karty</h2>
                <div id="playersCards"></div>
                <h2>Karty Krupiera</h2>
                <div id="dealersCards"></div>
                <div id="message"></div>
            </div>
            <div id="points">
                <span id="smallTittle">Punkty Gracza</span><div id="playerPoints"></div>
                <span id="smallTittle">Punkty Krupiera</span><div id="dealerPoints"></div>
            </div>
            <div id="buttons">
                <button id="hit">Dobierz karty</button>
                <button id="stand">Zostaje</button>
            </div>
        </div>
    </section>
    <script src="/app/Game.js" type="module"></script>
</body>
</html>
